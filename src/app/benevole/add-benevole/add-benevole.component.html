<div class="container">
    <div class="panel panel-primary">
      <span class="example-spacer"> </span>
                <button mat-raised-button mat-dialog-close class="close" color="warn" (click) = "resetForm()"> <mat-icon > close </mat-icon></button>
      <div class="panel-heading">
        <h1>Bénévole</h1>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12 col-md-offset-2">
            <form [formGroup]="this.crudApi.dataFormBenevole" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" name="" formControlName="nom" id="nom" />
              </div>
              <div class="form-group">
                <label>Prenom</label>
                <input type="text" class="form-control" name="" formControlName="prenom" id="prenom" />
              </div>
              <div class="form-group">
                <label>GSM</label>
                <input type="text" class="form-control" formControlName="num_tel" id="num_tel" />
              </div>
              <div class="form-group">
                <label>Adresse Mail</label>
                <input type="text" class="form-control" name="" formControlName="mail" id="mail" />
              </div>
              <div class="form-group" *ngIf="this.crudApi.choixmenu === 'A'" >
                <label>Photo de profil</label> <br>
                <input type="file" accept="image/*" class="" name="" formControlName="img_profile" id="img_profile" (change) ="onSelectImg($event)" />
              </div>
                <img [src]="imgUrl" height="100" *ngIf="imgUrl!=null">
                <div class="alert alert-danger" *ngIf="msgImg!=null">
                  <strong> {{msgImg}}</strong> 
              </div>
              <div class="form-group">
                <button mat-raised-button color= ""><mat-icon > save</mat-icon> Valider</button> 
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
