<button mat-raised-button mat-dialog-close class="close" color="warn" (click) = "resetForm()"> <mat-icon > close </mat-icon></button>
<div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h1  *ngIf="benevoleData!=null" >{{ benevoleData.nom }} </h1>
      </div>
      <div class="panel-body">
          <div class="" >
            <div class="" *ngIf="benevoleData!=null">
                <div class="text-center card-box">
                    <div class="member-card pt-2 pb-2">
                        <div class="thumb-lg member-thumb mx-auto"><img  [src]="retrievedImage" class="rounded-circle img-thumbnail" alt="profile-image"></div>
                        <div id="myModal" class="modal">

                          <!-- The Close Button -->
                          <span class="close">&times;</span>
                        
                          <!-- Modal Content (The Image) -->
                          <img class="modal-content" id="img01">
                        
                          <!-- Modal Caption (Image Text) -->
                          <div id="caption"></div>
                        </div>
                        <div class="">
                            <h4>{{ benevoleData.nom }} {{ benevoleData.prenom }}</h4>
                            <p class="text-muted">{{ benevoleData.mail }} </p>
                            <p class="text-blue">{{ benevoleData.num_tel }}</p>
                        </div>
                                <div *ngIf="currentFile" class="progress">
                                    <div
                                      class="progress-bar progress-bar-info progress-bar-striped"
                                      role="progressbar"
                                      attr.aria-valuenow="{{ progress }}"
                                      aria-valuemin="0"
                                      aria-valuemax="100"
                                      [ngStyle]="{ width: progress + '%' }"
                                    >
                                      {{ progress }}%
                                    </div>
                                  </div>
                                  
                                  <label class="btn btn-default">
                                    <input type="file" (change)="selectFile($event)" />
                                  </label>
                                  
                                  <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
                                    Télécharger
                                  </button>
                                  
                                  <div class="alert alert-light" role="alert">{{ message }}</div>
                                  
                                  <div class="card">
                                    <div class="card-header">Documents</div>
                                    <ul
                                      class="list-group list-group-flush"
                                      *ngFor="let file of fileInfos | async"
                                    >
                                      <li class="list-group-item">
                                          <button (click)="downloadfile(file.name )"  mat-button> {{ file.name }}</button>
                                      </li>
                                    </ul>
                                  </div>
                    </div>
               
            </div>
        </div>
      </div>
      </div> 
    </div>
