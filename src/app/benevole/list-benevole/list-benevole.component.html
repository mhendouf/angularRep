<div class="container">
    <div class="panel panel-primary">
      
      <div class="panel-heading">
        <mat-icon>search</mat-icon>
        <input type="text" class="form-control" placeholder="Recherche" #myInput [(ngModel)]="titre" (input) = "Search()" />
      </div>
      <div class="panel-body">
        
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap alignitems- center pt-3 pb-2 mb-3 border-bottom"
        >
          <h1 class="h2">Liste Bénévoles</h1>
          <button class="btnAjouter" (click)="openDialog()" *ngIf="loginService.isAdmin()" mat-raised-button> <mat-icon > add_to_queue</mat-icon> AJOUTER </button>
        </div>
          <div class="row" >
            <div class="col-4" *ngFor="let item of listData | async | paginate: config  |  filter:filterTerm">
                <div class="text-center card-box">
                  <span class="example-spacer"> </span>
                 <button mat-raised-button  class="close"  (click)="removeData(item.id)"> <mat-icon > close </mat-icon></button>
                    <div class="member-card pt-2 pb-2">
                        <div class="thumb-lg member-thumb mx-auto"><img  [src]="mapImg.get(item.id)" class="rounded-circle img-thumbnail" alt="profile-image"></div>
                        <div id="myModal" class="modal">

                          <!-- The Close Button -->
                          <span class="close">&times;</span>
                        
                          <!-- Modal Content (The Image) -->
                          <img class="modal-content" id="img01">
                        
                          <!-- Modal Caption (Image Text) -->
                          <div id="caption"></div>
                        </div>
                        <div class="">
                          
                            <h4>{{ item.nom }} {{ item.prenom }}</h4>
                            <p class="text-muted">{{ item.mail }} </p>
                            <p class="text-blue">{{ item.num_tel }}</p>
                        </div>
                        <button type="button" class="btn  mt-3 btn-rounded waves-effect w-md waves-light" style="margin-left: 20px"(click)="openDialogBenevole(item.id)"
                      >Afficher</button>
                      <button type="button" class="btn  mt-3 btn-round waves-effect w-md waves-light" style="margin-left: 20px"(click)=" openDialogModifier(item)"
                      >Modifer</button>
                        <div class="mt-4">
                            <div class="row">
                                <div class="col-4">
                                    <div class="mt-3">
                                        <h4>{{moisCourant | date:'dd'}}</h4>
                                        <p class="mb-0 text-muted"></p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="mt-3">
                                        <h4>{{moisCourant | date:'MMMM'}}</h4>
                                        <p class="mb-0 text-muted"></p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="mt-3">
                                        <h4>{{moisCourant | date:'yyyy'}}</h4>
                                        <p class="mb-0 text-muted"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            
        </div>
    
    </div>
    <pagination-controls id="basicPaginate" previousLabel="Précédent" nextLabel="Suivant" (pageChange)="pageChanged($event)"></pagination-controls>
<div>
</div>
