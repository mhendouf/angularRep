
<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <img class="img-fluid"
                    src="/assets/password.jpg" alt="">
                
                <h1 class="text-center">Connectez-vous!!</h1>

                <form  [formGroup]="this.crudApi.dataForm" (ngSubmit)= "onSubmit()" *ngIf="!this.crudApi.isAuthenticated()" >
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" class="form-control" formControlName="username" id="username" />
                     </div>
                      <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="password" class="form-control"  formControlName="password" id="password" />
                      </div>
                      <div class="alert alert-danger" *ngIf="mode==1">
                        <strong> utilisateur incorrect</strong> Nom ou mot de passe invalide
                    </div>
                    <div class="container text-center">
                        <button type="submit"  class="btn btn-primary" > Connexion</button>
                    </div>
                </form>
                <br/>
                <p class="mt">
                   
                </p>
                

            </div>
        </div>
        
    </div>
</div>
